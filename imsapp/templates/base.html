<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>
    .navbar1 {
            background-color: rgb(0, 0, 204);/* Dark blue */

		  width: 100%; /* Full width */
		  overflow: hidden; /* Disable horizontal scroll */
		  top: 0; /* Stay at the top */
		  color: white;
            }
    h4 {
        margin-left: 150px;
        height:30px;
        }
</style>
<body>
<nav class="navbar1">

</nav>

        <div class="collapse navbar-collapse" id="navbarNav">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'orders' %}">Orders</a>
            </li>
          </ul>
        </div>
      </nav>
{% block content %}

{% endblock %}
</div>

</html>
